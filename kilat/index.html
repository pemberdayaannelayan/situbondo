<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILAT - Kamera Interaktif</title>
    <style>
        :root {
            --primary: #0284c7; /* Sky Blue yang lebih profesional */
            --primary-dark: #0369a1;
            --secondary: #64748b;
            --success: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.08);
        }

        /* Header Update */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px 20px 20px 20px;
            text-align: center;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 10px 20px rgba(2, 132, 199, 0.2);
            margin-bottom: 10px;
            z-index: 10;
        }
        .header h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            font-weight: 900; 
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .header p { 
            margin: 5px 0 0; 
            font-size: 0.85rem; 
            font-weight: 400; 
            opacity: 0.95; 
            font-style: italic;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            padding: 5px 15px;
            gap: 8px;
            background: white;
            margin-top: 5px;
        }
        .nav-item {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8fafc;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
        }
        .nav-item.active {
            background: #e0f2fe;
            color: var(--primary);
            border-color: #bae6fd;
            box-shadow: 0 2px 4px rgba(2, 132, 199, 0.1);
        }

        /* Sections */
        .section { display: none; padding: 20px; flex: 1; animation: fadeIn 0.3s ease; }
        .section.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Styling */
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.85rem; color: #334155; }
        .form-group input {
            width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1rem; box-sizing: border-box;
            transition: all 0.2s; background: #f8fafc; color: #334155;
        }
        .form-group input:focus { 
            border-color: var(--primary); 
            background: #fff; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1); 
        }
        /* Placeholder styling */
        ::placeholder { color: #94a3b8; opacity: 1; }

        /* Buttons */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            background: var(--primary); color: white; font-size: 1rem;
            font-weight: 700; cursor: pointer; display: flex;
            justify-content: center; align-items: center; gap: 8px;
            transition: transform 0.1s, filter 0.2s;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(2, 132, 199, 0.25);
        }
        .btn:active { transform: scale(0.97); }
        .btn-secondary { background: white; color: var(--text); border: 2px solid #e2e8f0; box-shadow: none; }
        .btn-success { background: var(--success); box-shadow: 0 4px 10px rgba(16, 185, 129, 0.25); }

        /* Camera UI */
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }
        video, img#result-preview { width: 100%; height: 100%; object-fit: cover; display: block; }
        video.mirrored { transform: scaleX(-1); }

        .toolbar {
            display: flex; gap: 10px; margin-bottom: 15px;
            overflow-x: auto; padding-bottom: 5px;
        }
        .tool-pill {
            padding: 8px 16px; background: white; border: 1px solid #cbd5e1;
            border-radius: 20px; font-size: 0.85rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; display: flex; align-items: center; gap: 6px; color: #475569;
        }

        /* Status & Gallery */
        .status-bar {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(8px);
            padding: 10px 14px; border-radius: 10px; font-size: 0.8rem;
            margin-top: -60px; position: relative; z-index: 5;
            margin-bottom: 25px; margin-left: 10px; margin-right: 10px;
            border: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .status-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; }
        .status-dot.active { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
            padding-bottom: 40px;
        }
        .gallery-item {
            position: relative; aspect-ratio: 3/4; border-radius: 12px; overflow: hidden;
            border: 1px solid #e2e8f0; background: #f1f5f9; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .gallery-item:active img { transform: scale(1.05); }
        .gallery-date {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white; font-weight: 500;
            font-size: 0.75rem; padding: 12px 8px 8px 8px; text-align: left;
        }
        .empty-state { text-align: center; color: #94a3b8; padding: 40px; font-style: italic; }

        /* Modal Preview */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 1000; display: none;
            flex-direction: column; justify-content: center; align-items: center; padding: 10px; box-sizing: border-box;
        }
        .modal.open { display: flex; }
        .modal img { max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .modal-close {
            position: absolute; top: 20px; right: 20px; color: white;
            font-size: 2.5rem; cursor: pointer; opacity: 0.8;
        }
        .modal-actions { margin-top: 20px; display: flex; gap: 12px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KILAT</h1>
        <p>(Kamera Interaktif Lacak Aktifitas Terkini)</p>
    </div>

    <div class="nav-tabs">
        <div class="nav-item active" onclick="switchTab('form')">üìù Form Data</div>
        <div class="nav-item" onclick="switchTab('camera')">üì∏ Kamera</div>
        <div class="nav-item" onclick="switchTab('gallery')">üìÇ Galeri</div>
    </div>

    <div id="view-form" class="section active">
        <div class="form-group">
            <label>Nama Petugas</label>
            <input type="text" id="inUser" placeholder="Nama Petugas" autocapitalize="words" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Nama Kegiatan</label>
            <input type="text" id="inKegiatan" placeholder="Contoh: Monitoring Lapangan" autocapitalize="words" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Instansi / Dinas</label>
            <input type="text" id="inDinas" placeholder="Dinas Perikanan Situbondo" autocapitalize="words" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Bidang / Unit (Opsional)</label>
            <input type="text" id="inBidang" placeholder="Bidang Pemberdayaan Nelayan" autocapitalize="words" oninput="saveDraft()">
        </div>
        <div style="flex:1"></div>
        <button class="btn" onclick="goToCamera()">Buka Kamera üì∏</button>
    </div>

    <div id="view-camera" class="section">
        <div class="toolbar">
            <button class="tool-pill" onclick="toggleCam()">üîÑ Balik Kamera</button>
            <select id="selRatio" class="tool-pill" onchange="updateRatio()" style="border:none; outline:none; background:transparent">
                <option value="0.75">Rasio 3:4 (Potret)</option>
                <option value="1.33">Rasio 4:3 (Lanskap)</option>
                <option value="0.56">Rasio 9:16 (Story)</option>
                <option value="1.77">Rasio 16:9 (Wide)</option>
            </select>
        </div>

        <div id="cam-container" class="camera-container">
            <video id="video" autoplay playsinline muted></video>
            <img id="result-preview" style="display:none">
        </div>

        <div class="status-bar">
            <div id="gps-dot" class="status-dot"></div>
            <div style="display:flex; flex-direction:column;">
                 <span id="gps-coords" style="font-weight:700">Mencari GPS...</span>
                 <span id="gps-addr" style="font-size:0.75rem; opacity:0.8">Mohon tunggu...</span>
            </div>
        </div>

        <div id="cam-controls">
            <button class="btn" onclick="takePicture()">üîò JEPRET FOTO</button>
            <button class="btn btn-secondary" onclick="switchTab('form')">‚¨ÖÔ∏è Edit Data</button>
        </div>

        <div id="res-controls" style="display:none">
            <button class="btn btn-success" onclick="saveToGallery()">üíæ Simpan ke Galeri App</button>
            <button class="btn btn-secondary" onclick="retake()">üîÑ Foto Ulang</button>
        </div>
        
        <canvas id="canvas" style="display:none"></canvas>
    </div>

    <div id="view-gallery" class="section">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:1px solid #e2e8f0; padding-bottom:10px;">
            <h3 style="margin:0; font-size:1.1rem; color:#334155;">Arsip Foto</h3>
            <button class="tool-pill" onclick="loadGallery()">üîÑ Refresh</button>
        </div>
        <div id="gallery-grid" class="gallery-grid">
            </div>
        <div id="empty-msg" class="empty-state">Belum ada foto tersimpan.</div>
    </div>
</div>

<div id="imgModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
    <div class="modal-actions">
        <a id="modalDown" class="btn" href="#" download>‚¨áÔ∏è Download</a>
        <button class="btn" style="background:#ef4444" onclick="deleteCurrentPhoto()">üóëÔ∏è Hapus</button>
    </div>
</div>

<script>
    // --- DATABASE (IndexedDB) untuk Offline Storage ---
    const DB_NAME = 'KilatDB_V4';
    const DB_VERSION = 1;
    let db;

    function initDB() {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains('photos')) {
                const store = db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
                store.createIndex('date', 'date', { unique: false });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; loadGallery(); };
        request.onerror = (e) => console.error("DB Error", e);
    }

    // --- APP STATE ---
    let stream = null;
    let facingMode = 'environment';
    let currentRatio = 0.75;
    let gpsData = { lat: '-', lon: '-', addr: 'Mode Offline / Lokasi Tidak Terdeteksi', acc: 0 };
    let currentPhotoBlob = null; 

    // --- INIT ---
    window.onload = () => {
        initDB();
        loadDraft(); 
        initGPS();
        updateRatio();
    };

    // --- NAVIGATION ---
    function switchTab(tabId) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById(`view-${tabId}`).classList.add('active');
        const index = ['form', 'camera', 'gallery'].indexOf(tabId);
        document.querySelectorAll('.nav-item')[index].classList.add('active');

        if (tabId === 'camera') startCamera();
        else stopCamera();
        
        if (tabId === 'gallery') loadGallery();
    }

    function goToCamera() {
        const user = document.getElementById('inUser').value;
        const keg = document.getElementById('inKegiatan').value;
        if(!user || !keg) { alert("Mohon lengkapi Nama Petugas & Kegiatan!"); return; }
        switchTab('camera');
    }

    // --- FORM DRAFTING ---
    function saveDraft() {
        const data = {
            user: document.getElementById('inUser').value,
            keg: document.getElementById('inKegiatan').value,
            dinas: document.getElementById('inDinas').value,
            bid: document.getElementById('inBidang').value
        };
        localStorage.setItem('kilat_draft_v4', JSON.stringify(data));
    }
    
    function loadDraft() {
        const data = JSON.parse(localStorage.getItem('kilat_draft_v4'));
        if(data) {
            document.getElementById('inUser').value = data.user;
            document.getElementById('inKegiatan').value = data.keg;
            document.getElementById('inDinas').value = data.dinas;
            document.getElementById('inBidang').value = data.bid;
        }
    }

    // --- CAMERA ENGINE ---
    async function startCamera() {
        const video = document.getElementById('video');
        if (stream) return;

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    width: { ideal: 4096 },
                    height: { ideal: 2160 }
                },
                audio: false
            });
            video.srcObject = stream;
            // Mirror efek hanya di preview jika kamera depan
            video.classList.toggle('mirrored', facingMode === 'user');
        } catch (err) {
            alert("Gagal akses kamera. Pastikan izin diberikan.");
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
    }

    function toggleCam() {
        facingMode = facingMode === 'environment' ? 'user' : 'environment';
        stopCamera();
        startCamera();
    }

    function updateRatio() {
        currentRatio = parseFloat(document.getElementById('selRatio').value);
        document.getElementById('cam-container').style.aspectRatio = `${currentRatio}`;
    }

    // --- GPS ENGINE ---
    function initGPS() {
        const dot = document.getElementById('gps-dot');
        const txtCoords = document.getElementById('gps-coords');
        const txtAddr = document.getElementById('gps-addr');
        
        if("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                async (pos) => {
                    dot.classList.add('active');
                    gpsData.lat = pos.coords.latitude.toFixed(6);
                    gpsData.lon = pos.coords.longitude.toFixed(6);
                    gpsData.acc = Math.round(pos.coords.accuracy);
                    
                    txtCoords.innerText = `${gpsData.lat}, ${gpsData.lon}`;

                    // Reverse Geocoding (Throttle)
                    if(gpsData.addr.includes('Offline') || Math.random() > 0.9) {
                        try {
                            const controller = new AbortController();
                            const id = setTimeout(() => controller.abort(), 4000);
                            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${gpsData.lat}&lon=${gpsData.lon}&zoom=18`, { signal: controller.signal });
                            clearTimeout(id);
                            const json = await res.json();
                            
                            // Ambil nama tempat spesifik
                            let a = json.address;
                            let locName = [];
                            if (a.village) locName.push(a.village);
                            if (a.suburb) locName.push(a.suburb);
                            if (a.city_district) locName.push(a.city_district);
                            if (a.city || a.regency) locName.push(a.city || a.regency);

                            gpsData.addr = locName.join(", ") || json.display_name;
                        } catch(e) { }
                    }
                    txtAddr.innerText = gpsData.addr;
                },
                (err) => {
                    dot.classList.remove('active');
                    txtCoords.innerText = "GPS Hilang / Mati";
                },
                { enableHighAccuracy: true, maximumAge: 10000 }
            );
        }
    }

    // --- CORE: SMART WATERMARK (REVISI 4.0) ---
    function takePicture() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const vw = video.videoWidth;
        const vh = video.videoHeight;
        let sw, sh, sx, sy;
        const vidRatio = vw / vh;

        // Smart Cropping
        if (vidRatio > currentRatio) {
            sh = vh; sw = vh * currentRatio;
            sx = (vw - sw) / 2; sy = 0;
        } else {
            sw = vw; sh = vw / currentRatio;
            sx = 0; sy = (vh - sh) / 2;
        }

        canvas.width = sw;
        canvas.height = sh;

        // Draw Image (Normal, no mirror on result)
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);

        // Draw Watermark
        drawSmartWatermark(ctx, sw, sh);

        // Output
        const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
        const imgEl = document.getElementById('result-preview');
        imgEl.src = dataUrl;
        imgEl.style.display = 'block';
        video.style.display = 'none';

        canvas.toBlob(blob => currentPhotoBlob = blob, 'image/jpeg', 0.92);

        // UI Updates
        document.getElementById('cam-controls').style.display = 'none';
        document.getElementById('res-controls').style.display = 'flex';
        document.querySelector('.toolbar').style.display = 'none';
    }

    function drawSmartWatermark(ctx, w, h) {
        // --- KONFIGURASI UKURAN ---
        const minSide = Math.min(w, h);
        const baseSize = minSide * 0.024; // Font size base
        const margin = baseSize * 1.5;
        const lineHeight = baseSize * 1.4;

        // --- DATA ---
        // Menggunakan value apa adanya (user bisa mix besar kecil)
        // Kita tidak memaksa .toUpperCase() di sini agar fitur edit user jalan
        const user = document.getElementById('inUser').value; 
        const keg = document.getElementById('inKegiatan').value;
        const dinas = document.getElementById('inDinas').value;
        const unit = document.getElementById('inBidang').value;
        
        const now = new Date();
        const timeStr = now.toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'}) + ' | ' + 
                        now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}).replace('.',':') + ' WIB';

        // --- TEXT WRAPPING CALCULATION ---
        ctx.font = `800 ${baseSize * 1.3}px sans-serif`; 
        const maxTextWidth = w - (margin * 2);
        const kegLines = getLines(ctx, keg, maxTextWidth); // Memecah judul panjang

        // Hitung total baris yang terpakai
        // Header(Wrapping) + Time + Loc + User + Dinas + Unit + URL padding
        let blockCount = kegLines.length + 4; // Basic lines
        if (dinas) blockCount++; // Tambah baris jika ada Dinas
        if (unit) blockCount++; // Tambah baris jika ada Unit

        const totalBlockHeight = (blockCount * lineHeight * 1.2) + (margin * 2);

        // --- BACKGROUND ---
        const grad = ctx.createLinearGradient(0, h - totalBlockHeight, 0, h);
        grad.addColorStop(0, "rgba(0,0,0,0)");
        grad.addColorStop(0.3, "rgba(0,0,0,0.6)");
        grad.addColorStop(1, "rgba(0,0,0,0.95)");
        ctx.fillStyle = grad;
        ctx.fillRect(0, h - totalBlockHeight, w, totalBlockHeight);

        // --- DRAWING TEXT (Bottom Up) ---
        ctx.textBaseline = 'bottom';
        ctx.textAlign = 'left';
        let curY = h - margin; // Posisi Y mulai paling bawah

        // 1. URL (Paling Bawah - Rata Tengah atau Kiri)
        // Sesuai request: www.dinasperikanansitubondo.com/kilat
        ctx.font = `italic ${baseSize * 0.7}px sans-serif`;
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.fillText("www.dinasperikanansitubondo.com/kilat", margin, curY);
        curY -= (lineHeight * 1.2);

        // 2. Bidang / Unit (Jika ada, baris sendiri)
        if(unit) {
            ctx.font = `600 ${baseSize}px sans-serif`;
            ctx.fillStyle = "#e2e8f0";
            ctx.fillText(unit, margin, curY);
            curY -= lineHeight;
        }

        // 3. Dinas / Instansi (Jika ada, baris sendiri - TIDAK DISAMBUNG)
        if(dinas) {
            ctx.font = `700 ${baseSize}px sans-serif`;
            ctx.fillStyle = "#f1f5f9";
            ctx.fillText(dinas, margin, curY);
            curY -= lineHeight;
        }

        // 4. User
        ctx.font = `500 ${baseSize * 0.9}px sans-serif`;
        ctx.fillStyle = "#cbd5e1";
        ctx.fillText(`OLEH: ${user}`, margin, curY);
        curY -= (lineHeight * 1.3);

        // 5. Lokasi (Koordinat & Alamat)
        ctx.font = `500 ${baseSize * 0.85}px monospace`;
        ctx.fillStyle = "#fff";
        ctx.fillText(`LOC: ${gpsData.lat}, ${gpsData.lon}`, margin, curY);
        curY -= lineHeight;
        
        let addr = gpsData.addr;
        if(addr.length > 75) addr = addr.substring(0, 75) + "...";
        ctx.font = `400 ${baseSize * 0.85}px sans-serif`;
        ctx.fillText(addr, margin, curY);
        curY -= (lineHeight * 1.3);

        // 6. Waktu (Kuning)
        ctx.font = `bold ${baseSize * 1.1}px sans-serif`;
        ctx.fillStyle = "#facc15"; // Yellow
        ctx.fillText(timeStr, margin, curY);
        curY -= (lineHeight * 1.3);

        // 7. KEGIATAN (Judul Utama - Paling Atas)
        ctx.font = `800 ${baseSize * 1.4}px sans-serif`;
        ctx.fillStyle = "#38bdf8"; // Light Blue
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 4;
        
        // Loop baris judul (dari bawah ke atas)
        for (let i = kegLines.length - 1; i >= 0; i--) {
            ctx.fillText(kegLines[i], margin, curY);
            curY -= (lineHeight * 1.3);
        }
    }

    function getLines(ctx, text, maxWidth) {
        var words = text.split(" ");
        var lines = [];
        var currentLine = words[0];

        for (var i = 1; i < words.length; i++) {
            var word = words[i];
            var width = ctx.measureText(currentLine + " " + word).width;
            if (width < maxWidth) {
                currentLine += " " + word;
            } else {
                lines.push(currentLine);
                currentLine = word;
            }
        }
        lines.push(currentLine);
        return lines;
    }

    // --- GALLERY SYSTEM ---
    function saveToGallery() {
        if(!currentPhotoBlob) return;
        const keg = document.getElementById('inKegiatan').value;
        const record = { blob: currentPhotoBlob, kegiatan: keg, date: new Date().toISOString() };

        const transaction = db.transaction(['photos'], 'readwrite');
        transaction.objectStore('photos').add(record);

        transaction.oncomplete = () => {
            alert("‚úÖ Foto tersimpan!");
            switchTab('gallery');
            retake();
        };
    }

    function loadGallery() {
        if(!db) return;
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        const store = db.transaction(['photos'], 'readonly').objectStore('photos');
        const req = store.getAll();

        req.onsuccess = () => {
            const items = req.result.sort((a,b) => new Date(b.date) - new Date(a.date));
            if(items.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
                return;
            }
            document.getElementById('empty-msg').style.display = 'none';

            items.forEach(item => {
                const url = URL.createObjectURL(item.blob);
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => openModal(url, item.kegiatan, item.id);
                
                const d = new Date(item.date);
                const dateStr = `${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`;
                
                div.innerHTML = `<img src="${url}" loading="lazy"><div class="gallery-date">${item.kegiatan}<br><small>${dateStr}</small></div>`;
                grid.appendChild(div);
            });
        };
    }

    function retake() {
        document.getElementById('result-preview').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        document.getElementById('cam-controls').style.display = 'flex';
        document.getElementById('res-controls').style.display = 'none';
        document.querySelector('.toolbar').style.display = 'flex';
    }

    // --- MODAL & DELETE ---
    let currentModalId = null;

    function openModal(url, title, id) {
        const modal = document.getElementById('imgModal');
        const img = document.getElementById('modalImg');
        const btn = document.getElementById('modalDown');
        
        img.src = url;
        btn.href = url;
        // Nama file saat didownload
        const safeTitle = title.replace(/[^a-zA-Z0-9]/g, '_') || 'FOTO';
        btn.download = `KILAT_${safeTitle}.jpg`;
        currentModalId = id;
        
        modal.classList.add('open');
    }

    function closeModal() {
        document.getElementById('imgModal').classList.remove('open');
    }

    function deleteCurrentPhoto() {
        if(confirm("Hapus foto ini dari galeri?")) {
            const tx = db.transaction(['photos'], 'readwrite');
            tx.objectStore('photos').delete(currentModalId);
            tx.oncomplete = () => {
                closeModal();
                loadGallery();
            };
        }
    }
</script>
</body>
