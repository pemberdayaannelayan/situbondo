<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILAT PRO V3 - Smart Watermark</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Header Modern */
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            z-index: 10;
        }
        .header h1 { margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5px; }
        .header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.9; }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            padding: 10px 15px;
            gap: 10px;
            background: white;
        }
        .nav-item {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-item.active {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid #bfdbfe;
        }

        /* Sections */
        .section { display: none; padding: 20px; flex: 1; animation: fadeIn 0.3s ease; }
        .section.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Styling */
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.85rem; color: #475569; }
        .form-group input {
            width: 100%; padding: 14px; border: 1px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; box-sizing: border-box;
            transition: all 0.2s; background: #f8fafc;
        }
        .form-group input:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        /* Buttons */
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: var(--primary); color: white; font-size: 1rem;
            font-weight: 600; cursor: pointer; display: flex;
            justify-content: center; align-items: center; gap: 8px;
            transition: transform 0.1s, filter 0.2s;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        .btn:active { transform: scale(0.98); }
        .btn-secondary { background: white; color: var(--text); border: 1px solid #e2e8f0; box-shadow: none; }
        .btn-success { background: var(--success); box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2); }

        /* Camera UI */
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            /* Aspect ratio dikontrol via JS */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        video, img#result-preview { width: 100%; height: 100%; object-fit: cover; display: block; }
        video.mirrored { transform: scaleX(-1); }

        .toolbar {
            display: flex; gap: 10px; margin-bottom: 15px;
            overflow-x: auto; padding-bottom: 5px;
        }
        .tool-pill {
            padding: 8px 16px; background: white; border: 1px solid #e2e8f0;
            border-radius: 20px; font-size: 0.85rem; white-space: nowrap;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* Status & Gallery */
        .status-bar {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            padding: 10px; border-radius: 8px; font-size: 0.8rem;
            margin-top: -50px; position: relative; z-index: 5;
            margin-bottom: 20px; margin-left: 10px; margin-right: 10px;
            border: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; gap: 8px;
        }
        .status-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; }
        .status-dot.active { background: #22c55e; box-shadow: 0 0 5px #22c55e; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            padding-bottom: 40px;
        }
        .gallery-item {
            position: relative; aspect-ratio: 3/4; border-radius: 10px; overflow: hidden;
            border: 1px solid #eee; background: #eee; cursor: pointer;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-date {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.6); color: white;
            font-size: 0.7rem; padding: 5px; text-align: center;
        }
        .empty-state { text-align: center; color: #94a3b8; padding: 40px; }

        /* Modal Preview */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; display: none;
            flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box;
        }
        .modal.open { display: flex; }
        .modal img { max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 8px; }
        .modal-close {
            position: absolute; top: 20px; right: 20px; color: white;
            font-size: 2rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KILAT V3.0</h1>
        <p>Kamera Offline & Watermark Cerdas</p>
    </div>

    <div class="nav-tabs">
        <div class="nav-item active" onclick="switchTab('form')">üìù Data</div>
        <div class="nav-item" onclick="switchTab('camera')">üì∏ Kamera</div>
        <div class="nav-item" onclick="switchTab('gallery')">üìÇ Galeri</div>
    </div>

    <div id="view-form" class="section active">
        <div class="form-group">
            <label>Nama Petugas</label>
            <input type="text" id="inUser" placeholder="Nama Anda" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Nama Kegiatan</label>
            <input type="text" id="inKegiatan" placeholder="Contoh: Patroli Malam" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Instansi / Dinas (Opsional)</label>
            <input type="text" id="inDinas" placeholder="Nama Dinas" oninput="saveDraft()">
        </div>
        <div class="form-group">
            <label>Bidang / Unit (Opsional)</label>
            <input type="text" id="inBidang" placeholder="Nama Bidang" oninput="saveDraft()">
        </div>
        <div style="flex:1"></div> <button class="btn" onclick="goToCamera()">Lanjut ke Kamera üëâ</button>
    </div>

    <div id="view-camera" class="section">
        <div class="toolbar">
            <button class="tool-pill" onclick="toggleCam()">üîÑ Balik</button>
            <select id="selRatio" class="tool-pill" onchange="updateRatio()" style="border:none; outline:none;">
                <option value="0.75">3:4 (Potret)</option>
                <option value="1.33">4:3 (Lanskap)</option>

                <option value="1.77">16:9 (Wide)</option>
            </select>
        </div>

        <div id="cam-container" class="camera-container">

        </div>

        </div>

        <div id="cam-controls">
            <button class="btn" onclick="takePicture()">üîò JEPRET FOTO</button>

        </div>

        <div id="res-controls" style="display:none">
            <button class="btn btn-success" onclick="saveToGallery()">üíæ Simpan ke Galeri App</button>

            </div>

        <a id="modalDown" class="btn" href="#" download>‚¨áÔ∏è Download File</a>

<script>
    // --- DATABASE (IndexedDB) untuk Offline Storage ---
    const DB_NAME = 'KilatDB_V3';
    const DB_VERSION = 1;
    let db;

    function initDB() {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains('photos')) {
                const store = db.createObjectStore('photos', { keyPath: 'id', autoIncrement: true });
                store.createIndex('date', 'date', { unique: false });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; loadGallery(); };
        request.onerror = (e) => console.error("DB Error", e);
    }

    // --- APP STATE ---
    let stream = null;
    let facingMode = 'environment';
    let currentRatio = 0.75;
    let gpsData = { lat: '-', lon: '-', addr: 'Mode Offline / GPS Mati', acc: 0 };
    let currentPhotoBlob = null; // Menyimpan hasil foto sementara

    // --- INIT ---
    window.onload = () => {
        initDB();
        loadDraft(); // Load data form yg tersimpan sebelumnya
        initGPS();
        updateRatio();
    };

    // --- NAVIGATION ---
    function switchTab(tabId) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById(`view-${tabId}`).classList.add('active');
        // Update Nav Active State
        const index = ['form', 'camera', 'gallery'].indexOf(tabId);
        document.querySelectorAll('.nav-item')[index].classList.add('active');

        if (tabId === 'camera') startCamera();
        else stopCamera();
        
        if (tabId === 'gallery') loadGallery();
    }

    function goToCamera() {
        const user = document.getElementById('inUser').value;
        const keg = document.getElementById('inKegiatan').value;
        if(!user || !keg) { alert("Nama & Kegiatan wajib diisi!"); return; }
        switchTab('camera');
    }

    // --- FORM DRAFTING (Local Storage) ---
    function saveDraft() {
        const data = {
            user: document.getElementById('inUser').value,
            keg: document.getElementById('inKegiatan').value,
            dinas: document.getElementById('inDinas').value,
            bid: document.getElementById('inBidang').value
        };
        localStorage.setItem('kilat_draft', JSON.stringify(data));
    }
    
    function loadDraft() {
        const data = JSON.parse(localStorage.getItem('kilat_draft'));
        if(data) {
            document.getElementById('inUser').value = data.user;
            document.getElementById('inKegiatan').value = data.keg;
            document.getElementById('inDinas').value = data.dinas;
            document.getElementById('inBidang').value = data.bid;
        }
    }

    // --- CAMERA ENGINE ---
    async function startCamera() {
        const video = document.getElementById('video');
        if (stream) return;

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: facingMode,
                    width: { ideal: 4096 },
                    height: { ideal: 2160 }
                },
                audio: false
            });
            video.srcObject = stream;
            video.classList.toggle('mirrored', facingMode === 'user');
        } catch (err) {
            alert("Gagal akses kamera. Periksa izin browser.");
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
    }

    function toggleCam() {
        facingMode = facingMode === 'environment' ? 'user' : 'environment';
        stopCamera();
        startCamera();
    }

    function updateRatio() {
        currentRatio = parseFloat(document.getElementById('selRatio').value);
        document.getElementById('cam-container').style.aspectRatio = `${currentRatio}`;
    }

    // --- GPS ENGINE (Robust) ---
    function initGPS() {
        const dot = document.getElementById('gps-dot');
        const txt = document.getElementById('gps-text');
        
        if("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                async (pos) => {
                    dot.classList.add('active');
                    gpsData.lat = pos.coords.latitude.toFixed(6);
                    gpsData.lon = pos.coords.longitude.toFixed(6);
                    gpsData.acc = Math.round(pos.coords.accuracy);
                    
                    // Fetch Address (Hanya jika belum ada atau pindah jauh)
                    if(gpsData.addr.includes('Offline') || Math.random() > 0.8) {
                        try {
                            // Timeout 3 detik agar tidak blocking jika sinyal jelek
                            const controller = new AbortController();
                            const id = setTimeout(() => controller.abort(), 3000);
                            
                            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${gpsData.lat}&lon=${gpsData.lon}&zoom=18`, { signal: controller.signal });
                            clearTimeout(id);
                            const json = await res.json();
                            
                            // Ambil bagian alamat yg penting saja agar rapi
                            let a = json.address;
                            let shortAddr = [a.village || a.suburb, a.city_district || a.county, a.city || a.state].filter(Boolean).join(", ");
                            gpsData.addr = shortAddr || json.display_name;
                        } catch(e) {
                            // Silent fail, keep coord
                        }
                    }
                    txt.innerText = `${gpsData.lat}, ${gpsData.lon} (${gpsData.addr})`;
                },
                (err) => {
                    dot.classList.remove('active');
                    txt.innerText = "GPS Error / Sinyal Lemah";
                },
                { enableHighAccuracy: true, maximumAge: 10000 }
            );
        }
    }

    // --- CORE: SMART WATERMARK ---
    function takePicture() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        // 1. Calculate Crop (High Res)
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        let sw, sh, sx, sy;
        const vidRatio = vw / vh;

        // Logic Crop agar sesuai rasio layar
        if (vidRatio > currentRatio) {
            sh = vh; sw = vh * currentRatio;
            sx = (vw - sw) / 2; sy = 0;
        } else {
            sw = vw; sh = vw / currentRatio;
            sx = 0; sy = (vh - sh) / 2;
        }

        canvas.width = sw;
        canvas.height = sh;

        // 2. Draw Image (Tanpa Mirror utk hasil akhir agar teks baju terbaca)
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);

        // 3. Draw Watermark
        drawSmartWatermark(ctx, sw, sh);

        // 4. Show Result
        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        const imgEl = document.getElementById('result-preview');
        imgEl.src = dataUrl;
        imgEl.style.display = 'block';
        video.style.display = 'none';

        // Save to Blob for DB
        canvas.toBlob(blob => currentPhotoBlob = blob, 'image/jpeg', 0.9);

        // UI
        document.getElementById('cam-controls').style.display = 'none';
        document.getElementById('res-controls').style.display = 'flex';
        document.querySelector('.toolbar').style.display = 'none';
    }

    function drawSmartWatermark(ctx, w, h) {
        // SETTING UKURAN DINAMIS (KECIL TAPI JELAS)
        // Menggunakan sisi terpendek sebagai patokan agar konsisten di landscape/portrait
        const minSide = Math.min(w, h); 
        const baseSize = minSide * 0.022; // 2.2% dari sisi terpendek (Sangat compact)
        const margin = baseSize * 1.5;
        const lineHeight = baseSize * 1.4;

        // Data
        const user = document.getElementById('inUser').value.toUpperCase();
        const keg = document.getElementById('inKegiatan').value.toUpperCase();
        const dinas = document.getElementById('inDinas').value.toUpperCase();
        const unit = document.getElementById('inBidang').value.toUpperCase();
        
        const now = new Date();
        const timeStr = now.toLocaleDateString('id-ID', {day:'numeric', month:'short', year:'numeric'}) + ' ' + 
                        now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}).replace('.',':') + ' WIB';

        // Font Settings
        ctx.textBaseline = 'bottom';
        ctx.textAlign = 'left';

        // --- HITUNG TINGGI BOX (Auto Layout) ---
        // Kita hitung dulu seberapa banyak baris yang dibutuhkan untuk Kegiatan (Wrap Text)
        ctx.font = `800 ${baseSize * 1.3}px sans-serif`; 
        const maxTextWidth = w - (margin * 2);
        const kegLines = getLines(ctx, keg, maxTextWidth);
        
        // Estimasi tinggi total konten teks
        // Kegiatan + Waktu + Lokasi + User + Dinas + Padding
        const totalTextHeight = (kegLines.length * lineHeight * 1.3) + (4.5 * lineHeight); 
        
        // DRAW BACKGROUND (Gradient Halus di Bawah)
        // Hanya setinggi teks + sedikit padding, tidak makan seluruh layar
        const gradHeight = totalTextHeight + (margin * 2);
        const grad = ctx.createLinearGradient(0, h - gradHeight, 0, h);
        grad.addColorStop(0, "rgba(0,0,0,0)");
        grad.addColorStop(0.2, "rgba(0,0,0,0.6)");
        grad.addColorStop(1, "rgba(0,0,0,0.9)");
        
        ctx.fillStyle = grad;
        ctx.fillRect(0, h - gradHeight, w, gradHeight);

        // START DRAWING TEXT
        let curY = h - margin - (baseSize * 0.8); // Mulai dari bawah (URL area)

        // 1. URL (Paling Bawah Kanan - Kecil)
        ctx.font = `italic ${baseSize * 0.7}px sans-serif`;
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.textAlign = "right";
        ctx.fillText("KILAT PRO APP", w - margin, h - (margin/2));
        ctx.textAlign = "left"; // Reset

        // 2. User & Instansi
        ctx.font = `600 ${baseSize}px sans-serif`;
        ctx.fillStyle = "#e2e8f0";
        let userInfo = `OLEH: ${user}`;
        if(dinas) userInfo += ` | ${dinas}`;
        if(unit) userInfo += ` (${unit})`;
        ctx.fillText(userInfo, margin, curY);
        curY -= lineHeight;

        // 3. Lokasi
        ctx.font = `500 ${baseSize * 0.9}px monospace`;
        ctx.fillStyle = "#fff";
        ctx.fillText(`LOC: ${gpsData.lat}, ${gpsData.lon}`, margin, curY);
        curY -= lineHeight;
        
        // Alamat (Jika panjang potong)
        let addr = gpsData.addr;
        if(addr.length > 80) addr = addr.substring(0, 80) + "...";
        ctx.fillText(addr, margin, curY);
        curY -= (lineHeight * 1.2);

        // 4. Waktu (Kuning)
        ctx.font = `bold ${baseSize * 1.1}px sans-serif`;
        ctx.fillStyle = "#fbbf24"; // Amber-400
        ctx.fillText(timeStr, margin, curY);
        curY -= (lineHeight * 1.2);

        // 5. KEGIATAN (Paling Atas - Auto Wrap - Cyan)
        ctx.font = `800 ${baseSize * 1.4}px sans-serif`;
        ctx.fillStyle = "#22d3ee"; // Cyan-400
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 4;
        
        // Gambar text dari baris terakhir ke atas
        for (let i = kegLines.length - 1; i >= 0; i--) {
            ctx.fillText(kegLines[i], margin, curY);
            curY -= (lineHeight * 1.3);
        }
    }

    // Helper: Memecah teks panjang menjadi array baris
    function getLines(ctx, text, maxWidth) {
        var words = text.split(" ");
        var lines = [];
        var currentLine = words[0];

        for (var i = 1; i < words.length; i++) {
            var word = words[i];
            var width = ctx.measureText(currentLine + " " + word).width;
            if (width < maxWidth) {
                currentLine += " " + word;
            } else {
                lines.push(currentLine);
                currentLine = word;
            }
        }
        lines.push(currentLine);
        return lines;
    }

    // --- GALLERY SYSTEM (INDEXED DB) ---
    function saveToGallery() {
        if(!currentPhotoBlob) return;
        
        const keg = document.getElementById('inKegiatan').value;
        const record = {
            blob: currentPhotoBlob,
            kegiatan: keg,
            date: new Date().toISOString() // Untuk sorting
        };

        const transaction = db.transaction(['photos'], 'readwrite');
        const store = transaction.objectStore('photos');
        store.add(record);

        transaction.oncomplete = () => {
            alert("‚úÖ Foto tersimpan di Galeri App!");
            switchTab('gallery');
            retake(); // Reset kamera
        };
        transaction.onerror = () => alert("Gagal menyimpan.");
    }

    function loadGallery() {
        if(!db) return;
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        const transaction = db.transaction(['photos'], 'readonly');
        const store = transaction.objectStore('photos');
        const req = store.getAll();

        req.onsuccess = () => {
            const items = req.result.sort((a,b) => new Date(b.date) - new Date(a.date)); // Newest first
            
            if(items.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
                return;
            }
            document.getElementById('empty-msg').style.display = 'none';

            items.forEach(item => {
                const url = URL.createObjectURL(item.blob);
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = () => openModal(url, item.kegiatan, item.id);
                
                // Format tanggal pendek
                const d = new Date(item.date);
                const dateStr = `${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${d.getMinutes()}`;

                div.innerHTML = `
                    <img src="${url}" loading="lazy">
                    <div class="gallery-date">${item.kegiatan}<br>${dateStr}</div>
                `;
                grid.appendChild(div);
            });
        };
    }

    function retake() {
        document.getElementById('result-preview').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        document.getElementById('cam-controls').style.display = 'flex';
        document.getElementById('res-controls').style.display = 'none';
        document.querySelector('.toolbar').style.display = 'flex';
    }

    // --- MODAL & DELETE ---
    let currentModalId = null;

    function openModal(url, title, id) {
        const modal = document.getElementById('imgModal');
        const img = document.getElementById('modalImg');
        const btn = document.getElementById('modalDown');
        
        img.src = url;
        btn.href = url;
        btn.download = `KILAT_${title.replace(/\s/g,'_')}.jpg`;
        currentModalId = id;
        
        modal.classList.add('open');
    }

    function closeModal() {
        document.getElementById('imgModal').classList.remove('open');
    }

    function deleteCurrentPhoto() {
        if(confirm("Hapus foto ini permanen?")) {
            const tx = db.transaction(['photos'], 'readwrite');
            tx.objectStore('photos').delete(currentModalId);
            tx.oncomplete = () => {
                closeModal();
                loadGallery();
            };
        }
    }
</script>
