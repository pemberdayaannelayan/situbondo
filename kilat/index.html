<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILAT - Kamera Interaktif Lacak Aktifitas Terkini</title>
    <style>
        :root {
            /* Palette Profesional */
            --primary-color: #007bff; /* Biru Profesional */
            --secondary-color: #0056b3; 
            --text-color: #333;
            --bg-color: #f8f9fa; /* Abu-abu Sangat Terang */
            --card-bg: #ffffff;
            --font-size-base: 1rem;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Sections */
        .section {
            padding: 25px;
            display: none;
        }
        .section.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        input {
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .btn:hover {
            background: var(--secondary-color);
        }
        .btn:active {
            transform: scale(0.99);
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Camera Styles */
        #camera-container {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            min-height: 250px;
        }
        video, canvas, img {
            width: 100%;
            height: auto;
            display: block;
        }
        #photo-result {
            display: none;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
        }

        /* Status */
        .status-box {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #495057;
            text-align: center;
        }
        .status-box.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .status-box.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KILAT</h1>
        <p>Kamera Interaktif Lacak Aktifitas Terkini</p>
    </div>

    <div id="page-login" class="section active">
        <div class="form-group">
            <label>Nama User <span style="color:red">*</span></label>
            <input type="text" id="inputUser" placeholder="CONTOH: BUDI SANTOSO" oninput="validateName(this)" required>
        </div>
        <div class="form-group">
            <label>Nama Kegiatan <span style="color:red">*</span></label>
            <input type="text" id="inputKegiatan" placeholder="CONTOH: MONITORING KOLAM" oninput="forceCaps(this)" required>
        </div>
        <div class="form-group">
            <label>Nama Dinas (Opsional)</label>
            <input type="text" id="inputDinas" placeholder="CONTOH: DINAS PERIKANAN" oninput="forceCaps(this)">
        </div>
        <div class="form-group">
            <label>Nama Bidang (Opsional)</label>
            <input type="text" id="inputBidang" placeholder="CONTOH: BIDANG BUDIDAYA" oninput="forceCaps(this)">
        </div>
        <button class="btn" onclick="goToCamera()">Masuk & Buka Kamera</button>
    </div>

    <div id="page-camera" class="section">
        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photo-result" alt="Hasil Foto">
        </div>
        
        <div id="location-status" class="status-box">Mencari Lokasi GPS dan Alamat...</div>

        <div id="camera-controls" style="margin-top: 20px;">
            <button class="btn" onclick="takePicture()">Ambil Foto Watermark</button>
            <button class="btn btn-secondary" onclick="resetApp()">Kembali ke Form</button>
        </div>

        <div id="result-controls" style="margin-top: 20px; display:none;">
            <a id="download-link" class="btn" style="display:block; text-align:center; text-decoration:none;">Download Foto (.jpg)</a>
            <button class="btn btn-secondary" onclick="retakePhoto()">Foto Ulang</button>
        </div>
    </div>
</div>

<script>
    // --- VARIABLES ---
    let stream = null;
    let userLocation = { 
        lat: null, 
        long: null, 
        address: "Mencari Alamat..." 
    };
    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const NOMINATIM_API = "https://nominatim.openstreetmap.org/reverse?format=json&addressdetails=1";

    // --- FORM VALIDATION LOGIC ---
    
    function validateName(input) {
        input.value = input.value.replace(/[^a-zA-Z\s]/g, '').toUpperCase();
    }

    function forceCaps(input) {
        input.value = input.value.toUpperCase();
    }

    // --- NAVIGATION LOGIC ---

    function goToCamera() {
        const user = document.getElementById('inputUser').value;
        const keg = document.getElementById('inputKegiatan').value;

        if (!user || !keg) {
            alert("Nama User dan Nama Kegiatan wajib diisi!");
            return;
        }

        // Switch View
        document.getElementById('page-login').classList.remove('active');
        document.getElementById('page-camera').classList.add('active');

        // Init Hardware
        initCamera();
        initLocation();
    }

    function resetApp() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        document.getElementById('page-camera').classList.remove('active');
        document.getElementById('page-login').classList.add('active');
        retakePhoto();
        // Reset location status
        const status = document.getElementById('location-status');
        status.textContent = "Mencari Lokasi GPS dan Alamat...";
        status.className = "status-box";
        userLocation = { lat: null, long: null, address: "Mencari Alamat..." };
    }

    // --- CAMERA & LOCATION LOGIC ---

    async function initCamera() {
        try {
            const video = document.getElementById('video');
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }, 
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Gagal akses kamera: Pastikan Anda menggunakan HTTPS.");
            console.error(err);
        }
    }

    function initLocation() {
        const status = document.getElementById('location-status');
        if (!navigator.geolocation) {
            status.textContent = "Geolocation tidak didukung browser ini.";
            status.classList.add('error');
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                userLocation.lat = position.coords.latitude.toFixed(6);
                userLocation.long = position.coords.longitude.toFixed(6);
                
                status.textContent = `Titik GPS Terkunci. Mencari Alamat...`;
                status.classList.add('success');
                
                // Cari Alamat Lengkap
                getReverseGeocoding(userLocation.lat, userLocation.long, status);
            },
            () => {
                status.textContent = "Gagal mendapatkan lokasi. Pastikan GPS aktif.";
                status.classList.add('error');
                userLocation.lat = "-";
                userLocation.long = "-";
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 } // High accuracy settings
        );
    }
    
    async function getReverseGeocoding(lat, lon, statusElement) {
        try {
            const url = `${NOMINATIM_API}&lat=${lat}&lon=${lon}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.display_name) {
                userLocation.address = data.display_name;
                statusElement.textContent = `Lokasi: ${userLocation.lat}, ${userLocation.long} | Alamat ditemukan.`;
            } else {
                userLocation.address = `Alamat tidak ditemukan (GPS: ${lat}, ${lon})`;
                statusElement.textContent = `Lokasi: ${userLocation.lat}, ${userLocation.long} | Gagal mendapatkan alamat.`;
            }
        } catch (error) {
            console.error("Reverse Geocoding Error:", error);
            userLocation.address = `Kesalahan API Alamat (GPS: ${lat}, ${lon})`;
            statusElement.textContent = `Lokasi: ${userLocation.lat}, ${userLocation.long} | Kesalahan saat mencari alamat.`;
        }
    }

    // --- WATERMARK & CAPTURE LOGIC ---

    function takePicture() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultImg = document.getElementById('photo-result');
        const context = canvas.getContext('2d');

        // Set canvas size
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Prepare Data for Watermark
        const now = new Date();
        const dateString = `${dayNames[now.getDay()]}, ${now.getDate()} ${monthNames[now.getMonth()]} ${now.getFullYear()}`;
        const timeString = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')} WIB`;
        
        const dinas = document.getElementById('inputDinas').value || "DINAS TIDAK DISEBUTKAN";
        const bidang = document.getElementById('inputBidang').value;
        const kegiatan = document.getElementById('inputKegiatan').value;
        const user = document.getElementById('inputUser').value;
        const locationText = userLocation.address;
        const gpsText = `GPS: ${userLocation.lat}, ${userLocation.long}`;
        
        // --- DRAWING WATERMARK ---

        // Scaling font size based on image width (Profesional: 2% - 3%)
        const fontSizeBase = canvas.width * 0.025; // 2.5% of width
        const leftMargin = canvas.width * 0.03; // 3% margin
        const lineSpacing = fontSizeBase * 1.5;
        let currentY = canvas.height - (leftMargin * 0.7); // Start from near bottom
        
        // 1. Draw Watermark Background (Black Bar)
        const barHeight = lineSpacing * 6.5; // Enough height for 6 lines of text
        const startY = canvas.height - barHeight;
        
        // Use solid black or very dark gradient for better contrast
        const gradient = context.createLinearGradient(0, startY, 0, canvas.height);
        gradient.addColorStop(0, "rgba(0, 0, 0, 0.2)");
        gradient.addColorStop(0.5, "rgba(0, 0, 0, 0.7)");
        gradient.addColorStop(1, "rgba(0, 0, 0, 0.9)");
        
        context.fillStyle = gradient;
        context.fillRect(0, startY, canvas.width, barHeight);

        // 2. Setup Text Styling
        context.fillStyle = "white";
        context.textBaseline = "bottom";
        context.shadowColor = "black";
        context.shadowBlur = 0; // No blur, clean look
        context.shadowOffsetX = 1;
        context.shadowOffsetY = 1;


        // -- BLOCK 1: FOOTER (Bottom Right) --
        context.textAlign = "right";
        context.font = `italic ${fontSizeBase * 0.8}px Arial`;
        context.fillText("www.dinasperikanan.com/kilat", canvas.width - leftMargin, currentY);
        currentY -= lineSpacing;
        
        context.font = `bold ${fontSizeBase * 1.1}px Arial`;
        context.fillStyle = "#4fc3f7"; // Light blue for App Name
        context.fillText("KILAT APP", canvas.width - leftMargin, currentY);
        currentY = canvas.height - (leftMargin * 0.7); // Reset Y to bottom for left block

        // -- BLOCK 2: LOKASI & WAKTU (Bottom Left) --
        context.textAlign = "left";
        context.fillStyle = "white";
        
        // Line 1: GPS Koordinat
        context.font = `${fontSizeBase * 0.8}px monospace`;
        context.fillText(gpsText, leftMargin, currentY);
        currentY -= lineSpacing;

        // Line 2: Alamat Lengkap (Bisa panjang, gunakan font lebih kecil)
        context.font = `${fontSizeBase * 0.8}px Arial`;
        // Handle long address by trimming if necessary (simple approach)
        const displayAddress = locationText.length > 70 ? locationText.substring(0, 70) + '...' : locationText;
        context.fillText(`Alamat: ${displayAddress}`, leftMargin, currentY);
        currentY -= lineSpacing * 1.2; 

        // Line 3: Tanggal & Waktu
        context.font = `${fontSizeBase}px Arial`;
        context.fillText(`${dateString} | ${timeString}`, leftMargin, currentY);
        currentY -= lineSpacing * 1.5; 

        // -- BLOCK 3: INFORMASI KEGIATAN (Middle Left) --
        
        // Line 4: Kegiatan
        context.font = `bold ${fontSizeBase * 1.1}px Arial`;
        context.fillStyle = "#ffeb3b"; // Yellow highlight
        context.fillText(kegiatan, leftMargin, currentY);
        currentY -= lineSpacing;

        // Line 5: Bidang (If exists)
        if(bidang) {
            context.fillStyle = "white";
            context.font = `bold ${fontSizeBase}px Arial`;
            context.fillText(bidang, leftMargin, currentY);
            currentY -= lineSpacing;
        }

        // Line 6: Dinas
        context.fillStyle = "white";
        context.font = `bold ${fontSizeBase * 1.2}px Arial`;
        context.fillText(dinas, leftMargin, currentY);
        currentY -= lineSpacing * 1.5;

        // Line 7: Petugas (Top of the watermark area)
        context.font = `${fontSizeBase * 0.9}px Arial`;
        context.fillStyle = "#cccccc"; // Greyish white
        context.fillText(`PETUGAS: ${user}`, leftMargin, currentY);


        // 3. Switch to Result View
        const dataURL = canvas.toDataURL('image/jpeg', 0.9); // Quality 0.9
        resultImg.src = dataURL;
        video.style.display = 'none';
        resultImg.style.display = 'block';

        // Toggle Buttons
        document.getElementById('camera-controls').style.display = 'none';
        document.getElementById('result-controls').style.display = 'block';

        // Setup Download Link
        const link = document.getElementById('download-link');
        link.href = dataURL;
        link.download = `KILAT_${kegiatan.replace(/\s/g, '_')}_${now.getTime()}.jpg`;
    }

    function retakePhoto() {
        document.getElementById('video').style.display = 'block';
        document.getElementById('photo-result').style.display = 'none';
        document.getElementById('camera-controls').style.display = 'block';
        document.getElementById('result-controls').style.display = 'none';
    }
</script>

</body>
</html>
