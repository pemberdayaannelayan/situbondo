<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILAT - Kamera Interaktif Lacak Aktifitas Terkini</title>
    <style>
        :root {
            --primary-color: #0d6efd; 
            --primary-dark: #0a58ca;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 1.6rem; font-weight: 800; }
        .header p { margin: 5px 0 0; font-size: 0.85rem; opacity: 0.9; }

        /* Sections */
        .section {
            padding: 20px;
            display: none;
        }
        .section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Form */
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;
        }
        .form-group input {
            width: 100%; padding: 12px; border: 2px solid #e9ecef;
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        .form-group input:focus {
            border-color: var(--primary-color); outline: none;
        }
        input { text-transform: uppercase; }

        /* Buttons */
        .btn {
            width: 100%; padding: 14px; background: var(--primary-color);
            color: white; border: none; border-radius: 8px; font-size: 1rem;
            font-weight: 700; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 8px;
            text-decoration: none;
        }
        .btn:hover { background: var(--primary-dark); }
        .btn-secondary { background: #6c757d; margin-top: 10px; }
        .btn-secondary:hover { background: #5a6268; }
        
        .toolbar {
            display: flex; gap: 8px; margin-bottom: 10px;
        }
        .btn-tool {
            flex: 1; padding: 10px; font-size: 0.85rem;
            background: #e9ecef; color: #333; border: none;
            border-radius: 6px; cursor: pointer; font-weight: 600;
        }
        .btn-tool.active { background: var(--primary-color); color: white; }

        /* Camera Area */
        #camera-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PENTING: Object-fit cover agar preview mengikuti bentuk kotak 
           tanpa gepeng, walau stream aslinya panjang 
        */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }
        
        img#photo-result {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 8px;
        }

        /* Status */
        .status-box {
            background-color: #f8f9fa; border: 1px solid #dee2e6;
            padding: 10px; border-radius: 6px; font-size: 0.8rem;
            color: #495057; text-align: center; margin-bottom: 10px;
        }
        .status-box.success { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; }
        .status-box.error { background-color: #f8d7da; color: #842029; border-color: #f5c2c7; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>KILAT</h1>
        <p>Kamera Interaktif Lacak Aktifitas Terkini</p>
    </div>

    <div id="page-login" class="section active">
        <div class="form-group">
            <label>Nama User <span style="color:red">*</span></label>
            <input type="text" id="inputUser" placeholder="CONTOH: BUDI SANTOSO" oninput="validateInput(this)" required>
        </div>
        <div class="form-group">
            <label>Nama Kegiatan <span style="color:red">*</span></label>
            <input type="text" id="inputKegiatan" placeholder="CONTOH: MONITORING KOLAM" oninput="forceCaps(this)" required>
        </div>
        <div class="form-group">
            <label>Nama Dinas (Opsional)</label>
            <input type="text" id="inputDinas" placeholder="CONTOH: DINAS PERIKANAN" oninput="forceCaps(this)">
        </div>
        <div class="form-group">
            <label>Nama Bidang (Opsional)</label>
            <input type="text" id="inputBidang" placeholder="CONTOH: BIDANG BUDIDAYA" oninput="forceCaps(this)">
        </div>
        <button class="btn" onclick="goToCamera()">Masuk & Buka Kamera</button>
    </div>

    <div id="page-camera" class="section">
        
        <div class="toolbar">
            <button class="btn-tool" onclick="switchCamera()">üîÑ Putar Kamera</button>
            <select id="ratioSelect" class="btn-tool" onchange="setAspectRatio()">
                <option value="0.75">Rasio 3:4 (Standar)</option>
                <option value="1">Rasio 1:1 (Kotak)</option>
                <option value="0.5625">Rasio 9:16 (Full)</option>
            </select>
        </div>

        <div id="camera-wrapper" style="aspect-ratio: 3/4;">
            <video id="video" autoplay playsinline muted></video>
            <img id="photo-result" alt="Hasil Foto">
        </div>

        <div id="location-status" class="status-box">Mencari GPS...</div>

        <div id="cam-controls">
            <button class="btn" onclick="capturePhoto()">üì∏ Ambil Foto</button>
            <button class="btn btn-secondary" onclick="resetApp()">Kembali</button>
        </div>

        <div id="res-controls" style="display:none;">
            <a id="downloadLink" class="btn" href="#">‚¨áÔ∏è Download Foto</a>
            <button class="btn btn-secondary" onclick="retakePhoto()">Foto Ulang</button>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>
    </div>
</div>

<script>
    // --- VARIABLES ---
    let stream = null;
    let facingMode = "environment"; // Default kamera belakang
    let currentRatio = 0.75; // Default 3:4 (lebar / tinggi)
    let userLocation = { lat: "-", long: "-", address: "", accuracy: 0 };
    
    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const dayNames = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

    // --- UTILS ---
    function forceCaps(el) { el.value = el.value.toUpperCase(); }
    function validateInput(el) { el.value = el.value.replace(/[^a-zA-Z\s]/g, '').toUpperCase(); }

    // --- NOMOR URUT (COUNTER) ---
    function getFormattedCounter() {
        const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
        let savedDate = localStorage.getItem("kilat_date");
        let count = parseInt(localStorage.getItem("kilat_count") || "0");

        if (savedDate !== today) {
            count = 1; // Reset jika hari baru
            localStorage.setItem("kilat_date", today);
        } else {
            count++;
        }
        localStorage.setItem("kilat_count", count);
        return String(count).padStart(3, '0'); // Contoh: 001, 002
    }

    // --- NAVIGATION ---
    function goToCamera() {
        const u = document.getElementById('inputUser').value;
        const k = document.getElementById('inputKegiatan').value;
        if (!u || !k) { alert("Nama User & Kegiatan Wajib Diisi!"); return; }

        document.getElementById('page-login').classList.remove('active');
        document.getElementById('page-camera').classList.add('active');
        
        initCamera();
        initLocation();
        setAspectRatio(); // Set initial aspect ratio
    }

    function resetApp() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('page-camera').classList.remove('active');
        document.getElementById('page-login').classList.add('active');
        retakePhoto();
    }

    // --- CAMERA LOGIC ---
    async function initCamera() {
        const video = document.getElementById('video');
        if (stream) stream.getTracks().forEach(t => t.stop());

        try {
            // Minta resolusi tertinggi yang didukung HP (4K/Full HD)
            stream = await navigator.mediaDevices.getUserMedia({
                audio: false,
                video: {
                    facingMode: facingMode,
                    width: { ideal: 4096 }, 
                    height: { ideal: 2160 }
                }
            });
            video.srcObject = stream;
        } catch (e) {
            alert("Gagal akses kamera. Pastikan izin browser diaktifkan.");
        }
    }

    function switchCamera() {
        facingMode = (facingMode === "environment") ? "user" : "environment";
        initCamera();
    }

    function setAspectRatio() {
        const val = document.getElementById('ratioSelect').value;
        currentRatio = parseFloat(val);
        // Ubah tampilan preview container (CSS)
        // Note: aspect-ratio CSS formatnya width / height
        document.getElementById('camera-wrapper').style.aspectRatio = `${currentRatio}`;
    }

    // --- LOCATION LOGIC ---
    function initLocation() {
        const stat = document.getElementById('location-status');
        if(!navigator.geolocation) {
            stat.innerText = "GPS tidak didukung."; return;
        }
        navigator.geolocation.getCurrentPosition(
            async (pos) => {
                userLocation.lat = pos.coords.latitude.toFixed(6);
                userLocation.long = pos.coords.longitude.toFixed(6);
                userLocation.accuracy = Math.round(pos.coords.accuracy);
                
                // Cek Fake GPS sederhana (Akurasi > 100m mencurigakan atau sinyal jelek)
                let warn = userLocation.accuracy > 100 ? " (Sinyal Lemah/Kurang Akurat)" : "";
                
                stat.className = "status-box success";
                stat.innerText = `GPS Terkunci: ${userLocation.lat}, ${userLocation.long} (Akurasi: ${userLocation.accuracy}m)${warn}`;

                // Reverse Geocoding
                try {
                    const req = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLocation.lat}&lon=${userLocation.long}`);
                    const data = await req.json();
                    if(data.display_name) userLocation.address = data.display_name;
                } catch(e) {
                    userLocation.address = "Alamat tidak ditemukan (Offline?)";
                }
            },
            (err) => {
                stat.className = "status-box error";
                stat.innerText = "Gagal ambil lokasi. Pastikan GPS Hidup.";
            },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }

    // --- CAPTURE & PROCESSING (CORE FIX) ---
    function capturePhoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 1. HITUNG DIMENSI CROP (Agar hasil download sesuai rasio yang dipilih)
        const vW = video.videoWidth;
        const vH = video.videoHeight;
        const videoRatio = vW / vH;
        
        let cropW, cropH, cropX, cropY;

        // Logika crop: Sesuaikan rasio video asli dengan rasio target (currentRatio)
        if (videoRatio > currentRatio) {
            // Video lebih lebar dari target -> Potong lebar (Kanan Kiri)
            cropH = vH;
            cropW = vH * currentRatio;
            cropX = (vW - cropW) / 2;
            cropY = 0;
        } else {
            // Video lebih tinggi dari target -> Potong tinggi (Atas Bawah)
            cropW = vW;
            cropH = vW / currentRatio;
            cropX = 0;
            cropY = (vH - cropH) / 2;
        }

        // Set ukuran canvas sesuai hasil crop
        canvas.width = cropW;
        canvas.height = cropH;

        // 2. GAMBAR VIDEO KE CANVAS (CROP MODE)
        // drawImage(source, sx, sy, sw, sh, dx, dy, dw, dh)
        ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

        // 3. GAMBAR WATERMARK
        drawWatermark(ctx, cropW, cropH);

        // 4. HASILKAN GAMBAR
        const dataUrl = canvas.toDataURL("image/jpeg", 0.95);
        
        // Tampilkan Hasil
        const imgRes = document.getElementById('photo-result');
        imgRes.src = dataUrl;
        imgRes.style.display = 'block';
        video.style.display = 'none';

        // Setup Download Nama File
        setupDownload(dataUrl);

        // Switch Controls
        document.getElementById('cam-controls').style.display = 'none';
        document.getElementById('res-controls').style.display = 'block';
    }

    function drawWatermark(ctx, w, h) {
        // --- DATA ---
        const now = new Date();
        const strDate = `${dayNames[now.getDay()]}, ${now.getDate()} ${monthNames[now.getMonth()]} ${now.getFullYear()}`;
        const strTime = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')} WIB`;
        
        const dinas = document.getElementById('inputDinas').value;
        const bidang = document.getElementById('inputBidang').value;
        const keg = document.getElementById('inputKegiatan').value;
        const user = document.getElementById('inputUser').value;

        // --- STYLE SETUP (SCALING FONT) ---
        // Menggunakan persentase lebar canvas agar konsisten di HP resolusi tinggi
        const baseSize = w * 0.035; // Font size ~3.5% dari lebar foto
        const margin = w * 0.04;
        const lineHeight = baseSize * 1.4;

        // Gradient Background Bawah
        const barHeight = (baseSize * 10); // Tinggi area hitam
        const grad = ctx.createLinearGradient(0, h - barHeight, 0, h);
        grad.addColorStop(0, "rgba(0,0,0,0)");
        grad.addColorStop(0.3, "rgba(0,0,0,0.6)");
        grad.addColorStop(1, "rgba(0,0,0,0.85)");
        ctx.fillStyle = grad;
        ctx.fillRect(0, h - barHeight, w, barHeight);

        // Text Settings Common
        ctx.shadowColor = "black";
        ctx.shadowBlur = 3;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fillStyle = "white";
        
        // Posisi Y awal (dari bawah ke atas)
        let y = h - margin;

        // --- BLOCK KANAN (URL) ---
        ctx.textAlign = "right";
        ctx.font = `italic ${baseSize * 0.6}px Arial`;
        ctx.fillText("www.dinasperikanan.com/kilat", w - margin, y);
        
        // --- BLOCK KIRI (INFO UTAMA) ---
        ctx.textAlign = "left";
        const x = margin;

        // Baris 1: GPS
        ctx.font = `bold ${baseSize * 0.7}px monospace`;
        ctx.fillText(`GPS: ${userLocation.lat}, ${userLocation.long}`, x, y);
        y -= lineHeight;

        // Baris 2: Alamat (Potong jika terlalu panjang)
        ctx.font = `${baseSize * 0.7}px Arial`;
        let addr = userLocation.address;
        if(addr.length > 60) addr = addr.substring(0, 60) + "...";
        ctx.fillText(addr, x, y);
        y -= (lineHeight * 1.2);

        // Baris 3: Waktu
        ctx.font = `bold ${baseSize * 0.9}px Arial`;
        ctx.fillStyle = "#ffc107"; // Kuning
        ctx.fillText(`${strDate} | ${strTime}`, x, y);
        ctx.fillStyle = "white";
        y -= (lineHeight * 1.5);

        // Baris 4: Kegiatan
        ctx.font = `900 ${baseSize * 1.1}px Arial`;
        ctx.fillStyle = "#0dcaf0"; // Cyan
        ctx.fillText(keg, x, y);
        ctx.fillStyle = "white";
        y -= (lineHeight * 1.1);

        // Baris 5: Dinas / Bidang
        if(dinas) {
            ctx.font = `bold ${baseSize * 0.9}px Arial`;
            let info = dinas;
            if(bidang) info += " - " + bidang;
            ctx.fillText(info, x, y);
            y -= (lineHeight * 1.5);
        }

        // Baris 6: User (Paling Atas block)
        ctx.font = `bold ${baseSize * 0.7}px Arial`;
        ctx.fillStyle = "#cccccc";
        ctx.fillText(`PETUGAS: ${user}`, x, y);
    }

    function setupDownload(url) {
        const link = document.getElementById('downloadLink');
        const keg = document.getElementById('inputKegiatan').value.replace(/\s+/g, '_');
        
        // Format Tanggal: YYYYMMDD
        const now = new Date();
        const dateStr = now.toISOString().slice(0,10).replace(/-/g,"");
        
        // Ambil Nomor Urut
        const noUrut = getFormattedCounter();

        // Format: KEGIATAN_TANGGAL_NOURUT.jpg
        const filename = `${keg}_${dateStr}_${noUrut}.jpg`;

        link.href = url;
        link.download = filename;
    }

    function retakePhoto() {
        document.getElementById('video').style.display = 'block';
        document.getElementById('photo-result').style.display = 'none';
        document.getElementById('cam-controls').style.display = 'block';
        document.getElementById('res-controls').style.display = 'none';
    }
</script>
</body>
</html>
