<!DOCTYPE html>
<html>
<head>
    <title>Simple Editable Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .editable {
            background-color: #fffde7;
            min-height: 20px;
        }
        .editable:focus {
            outline: 2px solid #4CAF50;
            background-color: white;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Editable Table</h2>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="exportTable()">Export as HTML</button>
    
    <table id="editableTable">
        <thead>
            <tr>
                <th contenteditable="true">Header 1</th>
                <th contenteditable="true">Header 2</th>
                <th contenteditable="true">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="editable" contenteditable="true">Data 1</td>
                <td class="editable" contenteditable="true">Data 2</td>
                <td class="editable" contenteditable="true">Data 3</td>
            </tr>
        </tbody>
    </table>

    <script>
        function addRow() {
            const table = document.getElementById('editableTable');
            const newRow = table.insertRow();
            const cols = table.rows[0].cells.length;
            
            for(let i = 0; i < cols; i++) {
                const cell = newRow.insertCell();
                cell.className = 'editable';
                cell.contentEditable = true;
                cell.textContent = `New Data ${i+1}`;
            }
        }
        
        function addColumn() {
            const table = document.getElementById('editableTable');
            const rows = table.rows;
            
            for(let i = 0; i < rows.length; i++) {
                const cell = rows[i].insertCell();
                if(i === 0) {
                    // Header row
                    cell.contentEditable = true;
                    cell.textContent = `Header ${rows[0].cells.length}`;
                } else {
                    cell.className = 'editable';
                    cell.contentEditable = true;
                    cell.textContent = `Data ${rows[0].cells.length}`;
                }
            }
        }
        
        function exportTable() {
            const table = document.getElementById('editableTable');
            const html = table.outerHTML;
            
            // Create download link
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = 'table.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Table exported as HTML file!');
        }
    </script>
</body>
</html>
