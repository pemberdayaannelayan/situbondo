<html lang="id">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #1a56db;
            --primary-dark: #1e429f;
            --secondary: #0ea5e9;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .app-wrapper {
            max-width: 1400px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
            min-height: calc(100vh - 60px);
        }
        
        /* Header Modern */
        .app-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .app-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.15);
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        
        .logo-text p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 5px 0 0 0;
            font-weight: 400;
        }
        
        /* Navigation Menu */
        .nav-menu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            display: inline-flex;
            gap: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .nav-item {
            flex: none;
        }
        
        .nav-link {
            color: white;
            background: transparent;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            min-width: 160px;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Main Content */
        .main-content {
            padding: 40px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        /* Form Styling */
        .form-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .form-section {
            margin-bottom: 35px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section-label {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .section-label i {
            font-size: 1.2rem;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .form-label.required::after {
            content: '*';
            color: var(--danger);
            margin-left: 4px;
        }
        
        .form-control, .form-select {
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            height: 48px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
            background: white;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .input-group {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .input-group .form-control {
            border-right: none;
        }
        
        .input-group .btn {
            border: 1.5px solid #e2e8f0;
            border-left: none;
            background: white;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .input-group .btn:hover {
            background: #f8fafc;
            color: var(--primary);
        }
        
        .btn-generate {
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            color: white;
            border: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 14px 24px;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            color: white;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            height: 48px;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 86, 219, 0.2);
            color: white;
        }
        
        .btn-secondary-custom {
            background: white;
            color: var(--primary);
            border: 1.5px solid var(--primary);
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            height: 48px;
        }
        
        .btn-secondary-custom:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-success-custom {
            background: linear-gradient(135deg, var(--success), #34d399);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            color: white;
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            color: white;
        }
        
        /* Table Styling */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .table-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .table-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .search-box {
            position: relative;
            max-width: 350px;
            flex-grow: 1;
        }
        
        .search-box input {
            padding-left: 50px;
            border-radius: 10px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            height: 48px;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .data-table thead th {
            background: #f8fafc;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 18px 16px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .data-table tbody td {
            padding: 16px 16px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }
        
        .data-table tbody tr {
            transition: var(--transition);
        }
        
        .data-table tbody tr:hover {
            background: #f8fafc;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-completed {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 10px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .btn-pdf {
            background: linear-gradient(135deg, var(--danger), #f87171);
            color: white;
        }
        
        .btn-whatsapp-table {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
        }
        
        .btn-view {
            background: #e0f2fe;
            color: var(--primary);
        }
        
        .btn-edit {
            background: #fef3c7;
            color: #92400e;
        }
        
        .btn-delete {
            background: #fee2e2;
            color: var(--danger);
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
        }
        
        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .pagination {
            margin: 0;
        }
        
        .page-link {
            border: none;
            color: var(--primary);
            border-radius: 8px;
            margin: 0 4px;
            padding: 10px 18px;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .page-link:hover {
            background: #e0f2fe;
            color: var(--primary);
        }
        
        .page-item.active .page-link {
            background: var(--primary);
            color: white;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e2e8f0;
        }
        
        .empty-state h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .empty-state p {
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .app-wrapper {
                margin: 20px;
                border-radius: 16px;
            }
            
            .main-content {
                padding: 30px;
            }
            
            .form-container {
                padding: 30px;
            }
            
            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-box {
                max-width: 100%;
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .app-header {
                padding: 25px;
            }
            
            .nav-menu {
                width: 100%;
                flex-direction: column;
            }
            
            .nav-link {
                min-width: 100%;
                justify-content: flex-start;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-action {
                width: 100%;
                justify-content: center;
            }
            
            .pagination-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 576px) {
            .app-wrapper {
                margin: 10px;
                border-radius: 12px;
            }
            
            .app-header {
                padding: 20px;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .custom-toast {
            background: white;
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border-left: 4px solid var(--primary);
        }
        
        .toast-header {
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding: 14px 18px;
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(26, 86, 219, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Footer */
        .app-footer {
            text-align: center;
            padding: 25px;
            color: var(--gray);
            font-size: 0.9rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            margin-top: 40px;
        }
        
        /* Modal Styling */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 25px 30px;
            border: none;
        }
        
        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
        }
        
        /* Success Checkmark */
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--success), #34d399);
            border-radius: 50%;
            color: white;
            font-size: 2.2rem;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        /* Tab Content Animation */
        .tab-content {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                formatDate(dateString) {
                    if (!dateString) return '-';
                    try {
                        const date = new Date(dateString);
                        if (isNaN(date.getTime())) return dateString;
                        return date.toLocaleDateString('id-ID', { 
                            day: '2-digit', 
                            month: 'long', 
                            year: 'numeric' 
                        });
                    } catch (error) {
                        console.error('Error formatting date:', error);
                        return dateString;
                    }
                },

                formatDateTime(dateString) {
                    if (!dateString) return '-';
                    try {
                        const date = new Date(dateString);
                        if (isNaN(date.getTime())) return dateString;
                        return date.toLocaleDateString('id-ID', { 
                            day: '2-digit', 
                            month: 'long', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    } catch (error) {
                        console.error('Error formatting date:', error);
                        return dateString;
                    }
                },

                formatNumber(num) {
                    if (isNaN(num) || num === undefined || num === null) return '0';
                    try {
                        return new Intl.NumberFormat('id-ID').format(num);
                    } catch (error) {
                        console.error('Error formatting number:', error);
                        return num;
                    }
                },

                showNotification(message, type = 'info') {
                    try {
                        let toastContainer = document.querySelector('.toast-container');
                        if (!toastContainer) {
                            toastContainer = document.createElement('div');
                            toastContainer.className = 'toast-container';
                            document.body.appendChild(toastContainer);
                        }
                        
                        const toastId = 'toast-' + Date.now();
                        const bgColor = type === 'success' ? 'bg-success' : 
                                       type === 'error' ? 'bg-danger' : 
                                       type === 'warning' ? 'bg-warning' : 'bg-primary';
                        
                        const toastHTML = `
                            <div id="${toastId}" class="toast custom-toast" role="alert">
                                <div class="toast-header">
                                    <strong class="me-auto ${bgColor} text-white px-3 py-1 rounded">${type === 'success' ? 'Berhasil!' : type === 'error' ? 'Error!' : type === 'warning' ? 'Peringatan!' : 'Info'}</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                                </div>
                                <div class="toast-body p-3">
                                    <i class="fas ${type === 'success' ? 'fa-check-circle text-success' : 
                                                   type === 'error' ? 'fa-times-circle text-danger' : 
                                                   type === 'warning' ? 'fa-exclamation-triangle text-warning' : 'fa-info-circle text-primary'} me-2"></i>
                                    ${message}
                                </div>
                            </div>
                        `;
                        
                        toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                        const toastElement = document.getElementById(toastId);
                        
                        if (typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
                            toast.show();
                            
                            toastElement.addEventListener('hidden.bs.toast', function() {
                                this.remove();
                            });
                        }
                    } catch (error) {
                        console.error('Error showing notification:', error);
                    }
                },

                    return /^\d{16}$/.test(nik);

                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    let result = '';
                    for (let i = 0; i < length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return 'BRJ-' + result + '-' + new Date().getFullYear().toString().slice(-2);
                },

                confirmDialog(message, title = 'Konfirmasi') {
                    return new Promise((resolve) => {
                        const modalHTML = `

                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        const modalContainer = document.createElement('div');
                        modalContainer.innerHTML = modalHTML;
                        document.body.appendChild(modalContainer);
                        
                        const modalElement = document.getElementById('confirmModal');
                        const modal = new bootstrap.Modal(modalElement);

                        });
                        
                        modalElement.addEventListener('hidden.bs.modal', function() {

                populateFormData(data) {

                        'input-nama': data.nama,
                        'input-nik': data.nik,
                        'input-whatsapp': data.whatsapp || '',
                        'input-kelompok': data.namaKelompok || '',

                        'input-jumlah': data.jumlahBantuan || 1,
                        'input-satuan': data.satuanBantuan || '',
                        'input-petugas': data.namaPetugas || '',
                        'input-drive': data.driveLink || '',
                        'input-kode': data.kodeValidasi || '',
                        'input-keterangan': data.keterangan || ''
                    };
                    
                    Object.keys(fields).forEach(id => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.value = fields[id];

                            if (element.tagName === 'SELECT') {

                            }
                        }

                                desaSelect.value = data.desa;
                            }

                    }
                    
                    // Update satuan
                    if (data.jenisBantuan) {
                        this.updateSatuan();
                        setTimeout(() => {
                            const satuanSelect = document.getElementById('input-satuan');
                            if (satuanSelect && data.satuanBantuan) {

                        'Peralatan Keselamatan': 'Set',

                    if (mapping[jenis]) {

                async submitForm() {
                    try {
                        // Validasi form
                        const requiredFields = [
                            'input-nama', 'input-nik', 'input-kecamatan', 'input-desa',
                            'input-jenis', 'input-nama-bantuan', 'input-jumlah',
                            'input-petugas', 'input-kode'
                        ];
                        
                        let isValid = true;
                        requiredFields.forEach(id => {
                            const field = document.getElementById(id);
                            if (field && !field.value.trim()) {
                                field.classList.add('is-invalid');
                                isValid = false;
                            } else if (field) {
                                field.classList.remove('is-invalid');
                            }
                        });
                        
                        if (!isValid) {
                            BarjasUtils.showNotification('Harap lengkapi semua field yang wajib diisi!', 'error');
                            return;
                        }
                        
                        // Validasi NIK
                        const nik = document.getElementById('input-nik').value;
                        if (!BarjasUtils.validateNIK(nik)) {
                            BarjasUtils.showNotification('NIK harus 16 digit angka!', 'error');
                            return;
                        }
                        
                        // Cek duplikasi NIK (hanya untuk data baru)
                        if (!barjasState.editingId) {
                            const existing = barjasState.data.find(item => item.nik === nik);
                            if (existing) {
                                BarjasUtils.showNotification('NIK sudah terdaftar dalam sistem!', 'error');
                                return;
                            }
                        }
                        
                        // Kumpulkan data
                        const formData = {
                            id: barjasState.editingId || Date.now(),
                            nama: document.getElementById('input-nama').value,
                            nik: nik,
                            whatsapp: document.getElementById('input-whatsapp').value === 'TIDAK ADA' ? '' : document.getElementById('input-whatsapp').value,
                            namaKelompok: document.getElementById('input-kelompok').value === 'INDIVIDU' ? 'Individu' : document.getElementById('input-kelompok').value,
                            jabatan: document.getElementById('input-jabatan').value,
                            tahunAnggaran: document.getElementById('input-tahun').value,
                            kecamatan: document.getElementById('input-kecamatan').value,
                            desa: document.getElementById('input-desa').value,
                            alamat: document.getElementById('input-alamat').value,
                            jenisBantuan: document.getElementById('input-jenis').value,
                            namaBantuan: document.getElementById('input-nama-bantuan').value,
                            jumlahBantuan: parseInt(document.getElementById('input-jumlah').value) || 0,
                            satuanBantuan: document.getElementById('input-satuan').value,
                            tanggalTerima: document.getElementById('input-tanggal').value,
                            namaPetugas: document.getElementById('input-petugas').value,
                            driveLink: document.getElementById('input-drive').value,
                            kodeValidasi: document.getElementById('input-kode').value,
                            keterangan: document.getElementById('input-keterangan').value,
                            tanggalInput: barjasState.editingId ? barjasState.data.find(item => item.id === barjasState.editingId)?.tanggalInput || new Date().toISOString().split('T')[0] : new Date().toISOString().split('T')[0],
                            tanggalUpdate: new Date().toISOString(),
                            status: barjasState.editingId ? barjasState.data.find(item => item.id === barjasState.editingId)?.status || 'Menunggu' : 'Menunggu'
                        };
                        
                        if (barjasState.editingId) {
                            // Update data yang ada
                            const index = barjasState.data.findIndex(item => item.id === barjasState.editingId);
                            if (index !== -1) {
                                barjasState.data[index] = formData;
                                BarjasUtils.showNotification('Data berhasil diperbarui!', 'success');
                            }
                        } else {
                            // Tambah data baru
                            barjasState.data.unshift(formData);
                            BarjasUtils.showNotification('Data berhasil disimpan!', 'success');
                        }
                        
                        // Simpan data
                        BarjasStorage.saveData();
                        
                        // Reset form dan kembali ke tab data
                        setTimeout(() => {
                            this.resetForm();
                            this.switchTab('data');
                        }, 1000);
                        
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        BarjasUtils.showNotification('Terjadi kesalahan saat menyimpan data', 'error');
                    }
                },
                
                resetForm() {
                    const form = document.getElementById('barjas-form');
                    if (form) form.reset();
                    
                    // Reset state edit
                    barjasState.editingId = null;
                    
                    // Reset dropdown desa
                    const desaSelect = document.getElementById('input-desa');
                    if (desaSelect) {
                        desaSelect.innerHTML = '<option value="">Pilih Desa</option>';
                        desaSelect.disabled = true;

                    // Reset tanggal ke hari ini
                    const tanggalInput = document.getElementById('input-tanggal');
                    if (tanggalInput) {
                        const today = new Date().toISOString().split('T')[0];
                        tanggalInput.value = today;
                        tanggalInput.max = today;
                    }
                    
                    // Reset kode
                    const kodeInput = document.getElementById('input-kode');
                    if (kodeInput) {
                        kodeInput.value = '';
                    }
                    
                    // Reset toggle button
                    const waBtn = document.querySelector('[onclick="BARJAS.toggleWhatsApp()"]');
                    if (waBtn && waBtn.innerHTML.includes('Batal')) {
                        this.toggleWhatsApp();
                    }
                    
                    const kelompokBtn = document.querySelector('[onclick="BARJAS.toggleKelompok()"]');
                    if (kelompokBtn && kelompokBtn.innerHTML.includes('Batal')) {
                        this.toggleKelompok();
                    }
                    
                    // Isi ulang dropdown
                    BarjasRenderer.fillFormDropdowns();
                    
                    BarjasUtils.showNotification('Form berhasil direset', 'info');
                },
                
                cancelEdit() {
                    barjasState.editingId = null;
                    this.resetForm();
                    BarjasUtils.showNotification('Edit dibatalkan', 'info');
                },
                
                editData(id) {
                    barjasState.editingId = id;
                    BarjasRenderer.switchTab('input');
                },
                
                async deleteData(id) {
                    const confirmed = await BarjasUtils.confirmDialog(
                        'Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan.',
                        'Konfirmasi Hapus'
                    );
                    
                    if (confirmed) {
                        const index = barjasState.data.findIndex(item => item.id === id);
                        if (index !== -1) {
                            barjasState.data.splice(index, 1);
                            BarjasStorage.saveData();
                            BarjasRenderer.renderDataTable();
                            BarjasUtils.showNotification('Data berhasil dihapus', 'success');
                        }
                    }
                },
                
                searchData(query = null) {
                    if (query !== null) {
                        barjasState.searchQuery = query;
                    }
                    
                    barjasState.currentPage = 1;
                    BarjasRenderer.renderDataTable();
                },
                
                changePage(page) {
                    if (page < 1) return;
                    
                    const filteredData = BarjasRenderer.filterData();
                    const totalPages = Math.ceil(filteredData.length / barjasState.itemsPerPage);
                    
                    if (page > totalPages) return;
                    
                    barjasState.currentPage = page;
                    BarjasRenderer.renderDataTable();
                },
                
                generatePDF(id) {
                    const data = barjasState.data.find(item => item.id === id);
                    if (data) {
                        const filename = BarjasUtils.generatePDF(data);
                        if (filename) {
                            BarjasUtils.showNotification(`PDF berhasil dibuat: ${filename}`, 'success');
                        }
                    }
                },
                
                sendWhatsApp(id) {
                    const data = barjasState.data.find(item => item.id === id);
                    if (data) {
                        const message = BarjasUtils.generateWhatsAppMessage(data);
                        const whatsappUrl = `https://wa.me/${BARJAS_CONFIG.WHATSAPP_ADMIN}?text=${message}`;
                        window.open(whatsappUrl, '_blank');
                        
                        BarjasUtils.showNotification('Buka WhatsApp untuk mengirim pesan', 'info');
                    }
                }
            };

            // --- EKSPOR KE GLOBAL SCOPE ---
            window.BARJAS_INITIALIZED = true;
            window.BARJAS = {
                init: () => BarjasApp.init(),
                switchTab: (tab) => BarjasApp.switchTab(tab),
                refreshData: () => BarjasApp.refreshData(),
                toggleWhatsApp: () => BarjasApp.toggleWhatsApp(),
                toggleKelompok: () => BarjasApp.toggleKelompok(),
                generateKode: () => BarjasApp.generateKode(),
                submitForm: () => BarjasApp.submitForm(),
                resetForm: () => BarjasApp.resetForm(),
                cancelEdit: () => BarjasApp.cancelEdit(),
                editData: (id) => BarjasApp.editData(id),
                deleteData: (id) => BarjasApp.deleteData(id),
                searchData: (query) => BarjasApp.searchData(query),
                changePage: (page) => BarjasApp.changePage(page),
                generatePDF: (id) => BarjasApp.generatePDF(id),
                sendWhatsApp: (id) => BarjasApp.sendWhatsApp(id),
                
                // Utility functions
                showNotification: (msg, type) => BarjasUtils.showNotification(msg, type),
                formatNumber: (num) => BarjasUtils.formatNumber(num),
                formatDate: (date) => BarjasUtils.formatDate(date),
                
                // Data access
                getData: () => [...barjasState.data],
                getConfig: () => ({ ...BARJAS_CONFIG })
            };

            // Auto-initialize on load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    BARJAS.init();
                });
            } else {
                BARJAS.init();
            }
        })();
    </script>
</body>
</html>
